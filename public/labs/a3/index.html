<script>
    // document is the object that represents the entire HTML document
    // we're not really supposed to use document.write, but it's a quick way to see output
    document.write("<h2>Hello World</h2>");

    const todos = [
        {id: 1, text: "Take out trash", isCompleted: true},
        {id: 2, text: "Meeting with boss", isCompleted: true},
        {id: 3, text: "Dentist appt", isCompleted: false}
    ];

    document.write("<h3>My Todos</h3>");
    document.write("<ul>");
    todos.forEach((todo) => {
        document.write(`<li>${todo.text}</li>`);
    });
    document.write("</ul>");

    // document.getElementById is a method that returns an element by its id

</script>
